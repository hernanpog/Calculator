<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> 
	<!-- Style -->
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
	<title>Calculator</title>
</head>
<body class="flex-center">
	<div class="container">
		<div class="input js-input"></div>
		<div class="calculation js-calculation"></div>
		<div class="buttons">
			<button class="format-input clear">C</button>
			<button class="format-input delete">DEL</button>
			<button class="operator-btn positiveNegative">±</button>
			<button class="operator-btn divide">÷</button>
			<button class="number" value="7">7</button>
			<button class="number" value="8">8</button>
			<button class="number" value="9">9</button>
			<button class="operator-btn multiply">×</button>
			<button class="number" value="4">4</button>
			<button class="number" value="5">5</button>
			<button class="number" value="6">6</button>
			<button class="operator-btn subtract">-</button>
			<button class="number" value="1">1</button>
			<button class="number" value="2">2</button>
			<button class="number" value="3">3</button>
			<button class="operator-btn add">+</button>
			<button class="point">.</button>
			<button class="number" value="0">0</button>
			<button class="operator-btn remainder">%</button>
			<button class="operator-btn equal">=</button>
		</div>
	</div>
</body>
</html>
